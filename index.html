    body {

    p {

      margin-bottom: 30px;

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #FFFDD0;
      color: #5B0000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.3s;
    }

    a.button:hover {
      transform: scale(1.1);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px 2px white;
      animation: twinkle 2s infinite alternate;
      border-radius: 50%;
    }

    @keyframes twinkle {
      from {
        opacity: 0.2;
        transform: scale(1);
      }
      to {
        opacity: 1;
        transform: scale(1.5);
      }
    }
  </style>
</head>
